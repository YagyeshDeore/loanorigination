<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Leads</title>
    <meta charset="UTF-8"/>
</head>
<body>
<h1>Lead Management</h1>

<!-- Lead Form -->
<form th:action="@{/leads}" method="post">
    <label>Name:</label>
    <input type="text" name="name"/><br/>

    <label>Email:</label>
    <input type="email" name="email"/><br/>

    <label>Phone:</label>
    <input type="text" name="phone"/><br/>

    <label>Pan Number:</label>
    <input type="text" name="panNumber"/><br/>

    <label>Aadhaar Number:</label>
    <input type="text" name="aadhaarNumber"/><br/>

    <label>Date of Birth:</label>
    <input type="date" name="dateOfBirth"/><br/>

    <label>City:</label>
    <input type="text" name="city"/><br/>

    <label>State:</label>
    <input type="text" name="state"/><br/>

    <label>Pin Code:</label>
    <input type="text" name="pinCode"/><br/>

    <button type="submit">Submit</button>
</form>

<!-- Lead List -->
<h2>All Leads</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Phone</th>
        <th>Pan</th><th>Aadhaar</th><th>DOB</th>
        <th>City</th><th>State</th><th>Pin</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="lead : ${leads}">
        <td th:text="${lead.id}"></td>
        <td th:text="${lead.name}"></td>
        <td th:text="${lead.email}"></td>
        <td th:text="${lead.phone}"></td>
        <td th:text="${lead.panNumber}"></td>
        <td th:text="${lead.aadhaarNumber}"></td>
        <td th:text="${lead.dateOfBirth}"></td>
        <td th:text="${lead.city}"></td>
        <td th:text="${lead.state}"></td>
        <td th:text="${lead.pinCode}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
