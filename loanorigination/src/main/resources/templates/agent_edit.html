<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Agent</title>
</head>
<body>
    <h2>Edit Agent</h2>
    <form th:action="@{/agent/update/{id}(id=${agent.id})}" th:object="${agent}" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" th:field="*{name}" id="name" required>
        </div>
        <div>
            <label for="contact">Contact:</label>
            <input type="text" th:field="*{contact}" id="contact" required>
        </div>
        <div>
            <button type="submit">Update Agent</button>
        </div>
    </form>
    <a href="/agent/list">Back to Agent List</a>
</body>
</html>
